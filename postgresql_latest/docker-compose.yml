version: "3"
services:
  postgresql:
    image: postgres:latest
    restart: always
    container_name: postgres_compose
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgresql_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - ./data/postgres/:/var/lib/postgres/data/pgdata